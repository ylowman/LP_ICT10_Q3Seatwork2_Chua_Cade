<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intramurals Team Checker</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body{
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background-color:#ece7e2;
      justify-content: center;
      align-items: center;
      padding-top: 5%;
    }

    .container{
      background-color: #ece7e2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 20px 20px 20px #ece7e2;
      width: 40%;
      border: 2px solid #4A7766;
        color: #4A7766;
        
    }

    button{
        background-color: #4A7766;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        width: 100%;
    }
    
</style>
</head>
<body>

<div class="container">

<h2><center>Intramurals Team Checker</center></h2>

<br>

<p><b>Are you finished with the online registration?</b></p>
<input type="radio" id="yes" name="registration" value="yes">
<label for="yes">Yes</label>  <br>
<input type="radio" id="no" name="registration" value="no">
<label for="no">No</label><br>

<p><b>Do you have medical clearance from the clinic?</b></p>
<input type="radio" id="yes" name="medical" value="yes">
<label for="yes">Yes</label>  <br>
<input type="radio" id="no" name="medical" value="no">
<label for="no">No</label><br>

<p><b>Whats your grade</b></p>
<label for="grade">Grade:</label>
<select id="grade" name="grade">
    <option value="">Select Grade</option>
    <option value="grade7">Grade 7</option>
    <option value="grade8">Grade 8</option>
    <option value="grade9">Grade 9</option>
    <option value="grade10">Grade 10</option>
</select><br><br>

<p><b>Whats your section</b></p>
<label for="section">Section:</label>
<select id="section" name="section">
    <option value="">Select Section</option>
    <option value="Emerald">Emerald</option>
    <option value="Ruby">Ruby</option>
    <option value="Sapphire">Sapphire</option>
    <option value="Topaz">Topaz</option>
</select><br><br>

<button type="button" onclick="checkTeam()">Check Team</button>
<p></p><center>Result: <span id="result"></span></center></p><br>


</div>

<script type="py" src="main.py"></script>

</body>
</html>`
